<div class="form-login">
  <h2>LOGIN</h2>
  <custom-input
    label="Email"
    type="email"
    [(value)]="login.email"
    placeholder="Digite o Email"
    (valueChange)="check()"
    [error]="error.email"
  ></custom-input>
  <custom-input
    label="Senha"
    type="password"
    [(value)]="login.password"
    placeholder="Digite a senha"
  ></custom-input>
  <button (click)="onSubmit()">LOGAR</button>
</div>
